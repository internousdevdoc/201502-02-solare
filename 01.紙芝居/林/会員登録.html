<!DOCTYPE html>


<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>New Customer Registration</title>
<link href="oshare.css" rel="stylesheet" type="text/css">
</head>
<body>

<p class="sample">
<div style="text-align:center">
<h1>New Customer Registration</h1><br>
<table border="1" align="center" class="table">
<tr>
<th colspan="2">customer information</font></th>
</tr>
<tr>
<th>name</th>
<td><input type="text" name="last_name" size="10" placeholder="例)田中" />　<input type="text" name="first_name" size="10" placeholder="太郎" /></td>
</tr>
<tr>
<th>phone number</th>
<td><input type="text" size="20" name="user_tel"placeholder="例)000000000" /></td>
</tr>
<tr>
<th>mail</th>
<td><input type="text" size="20" name="user_mail"placeholder="例)internous@com" /></td>
</tr>
<tr>
<th>gender</th>
<td><input type="radio" name="性別" value="男">Man <input type="radio" name="性別" value="女">Woman </td>
</tr>
<tr>
<th>user_id</th>
<td><input type="text" name="user_id"></td>
</tr>
<tr>
<th>pass</th>
<td><input type="password" name="user_pass"></td>
</tr>
<tr>
<th>confirm_pass</th>
<td><input type="password" name="user_pass"></td>
</tr>
</table>
<br>
<a href="#" data-icon="♛" class="button pink serif round glass">Complete</a>

</div>

</html>
