nsition: all 0.2s ease;    transform: rotateX(0deg);} .b05_3d_roll:hover div:nth-child(2) {    background-color: #000000;    transition: all 0.2s ease;    transform: rotateX(-90deg);}.images_area {  margin: 0 auto;  overflow:hidden;  width: 1040px;}.thumb {  float: left;  list-style-type: none;  margin: 0;  overflow:hidden ;  width: 500px;}.thumb li {  cursor: pointer;  float: left;  padding: 0;  margin-right: 5px;  margin-bottom: 5px;}.thumb li:hover {  opacity:0.8}  .thumb img {  height:145px;  padding:0;  vertical-align:bottom;  width:145px;}.top {  float: left;  height: 295px;  list-style-type: none;  margin:0;  padding:0;  width:495px;}.top img {  height: 295px;  width: 495px;}.top img:nth-child(2),.top img:nth-child(3),.top img:nth-child(4),.top img:nth-child(5),.top img:nth-child(6){  display:none;}<!-- ここまで--><!--グリッド２ここから-->.images_area2 {  margin: 0 auto;  overflow:hidden;  width: 1040px;}.thumb2 {  float: left;  list-style-type: none;  margin: 0;  overflow:hidden ;  width: 500px;}.thumb2 li {  cursor: pointer;  float: left;  padding: 0;  margin-left: 5px;  margin-bottom: 5px;}.thumb2 li:hover {  opacity:0.8}  .thumb2 img {  height:145px;  padding:0;  vertical-align:bottom;  width:145px;}.top2 {  float: left;  height: 295px;  list-style-type: none;  margin:0;  margin-left:140px;  padding:0;  width: 495px;  text-align:right}.top2 img {  height: 295px;  width: 495px;}.top2 img:nth-child(2),.top2 img:nth-child(3),.top2 img:nth-child(4),.top2 img:nth-child(5),.top2 img:nth-child(6) {  display:none;}.images_area3 {  margin: 0 auto;  overflow:hidden;  width: 1040px;}.thumb3 {  float: left;  list-style-type: none;  margin: 0;  overflow:hidden ;  width: 500px;}.thumb3 li {  cursor: pointer;  float: left;  padding: 0;  margin-right: 5px;  margin-bottom: 5px;}.thumb3 li:hover {  opacity:0.8}  .thumb3 img {  height:
