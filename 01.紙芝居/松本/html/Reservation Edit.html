<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="UTF-8">
<title>Reservation Edit</title>
</head>
<body>
<div style="text-align:center">

<h1>Reservation Edit</h1><br>
<table border="1" align="center">
<tbody><tr>
<th colspan="2">Reservation Edit</th>
</tr>
<tr>

</select></td>
</tr>

	<option value="4">4</option>
	<option value="5">5</option>
